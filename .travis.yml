branches:
  only:
  - development
language: python
cache: pip
python:
- 3.4
- 3.5
- 3.6
- 3.7-dev
env:
- DJANGO=django>=1.8,<1.9
- DJANGO=django>=1.10,<1.11
- DJANGO=django>=1.11,<1.12
- DJANGO=https://github.com/django/django/archive/master.tar.gz
matrix:
  exclude:
  - python: 3.6
    env: DJANGO=django>=1.8,<1.9
  - python: 3.6
    env: DJANGO=django>=1.10,<1.11
  - python: 3.7-dev
    env: DJANGO=django>=1.8,<1.9
  - python: 3.7-dev
    env: DJANGO=django>=1.10,<1.11
  allow_failures:
  - python: 3.4
    env: DJANGO=https://github.com/django/django/archive/master.tar.gz
  - python: 3.5
    env: DJANGO=https://github.com/django/django/archive/master.tar.gz
  - python: 3.6
    env: DJANGO=https://github.com/django/django/archive/master.tar.gz
  - python: 3.7-dev
    env: DJANGO=django>=1.11,<1.12
  - python: 3.7-dev
    env: DJANGO=https://github.com/django/django/archive/master.tar.gz
before_install:
- if [[ `python -V | grep -c -e 3.6` -eq 1 ]]; then ./setup.py check --strict --metadata --restructuredtext ; fi
- if [[ `python -V | grep -c -e 3.6` -eq 1 ]]; then check-manifest . ; fi
- if [[ `python -V | grep -c -e 3.6` -eq 1 ]]; then flake8 src tests setup.py runtests.py ; fi
- if [[ `python -V | grep -c -e 3.6` -eq 1 ]]; then isort --verbose --check-only --diff --recursive src tests setup.py runtests.py ; fi
- if [[ `python -V | grep -c -e 3.6` -eq 1 ]]; then pylint -d fixme src setup.py runtests.py ; fi
install:
- pip install -r requirements.txt
- pip install $DJANGO
script:
- ./setup.py test
after_script:
- pip uninstall -y django  # to remove from cache
