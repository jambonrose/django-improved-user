branches:
  only:
    - master
language: python
python:
- '3.4'
- '3.5'
env:
- DJANGO_VERSION=">=1.8,<1.9"
- DJANGO_VERSION=">=1.9,<1.10"
- DJANGO_VERSION=">=1.10,<1.11"
- DJANGO_VERSION=">=1.11,<1.12"
matrix:
  include:
    - python: 3.6
      env: DJANGO_VERSION=">=1.11,<1.12"
    - python: '3.7-dev'
      env: DJANGO_VERSION=">=1.11,<1.12"
  allow_failures:
    - python: '3.7-dev'
      env: DJANGO_VERSION=">=1.11,<1.12"
install:
  - "pip install django$DJANGO_VERSION"
  - "pip install ."
script:
  - "python runtests.py"
