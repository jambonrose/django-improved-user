name: Package Tests

on:
    push:
        branches: [development]
    pull_request:
        branches: [development]
        paths: [".github/**", "src/**", "tests/**"]


env:
    PYTHONDONTWRITEBYTECODE: 1
    PYTHONWARNINGS: once

jobs:
    build:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-20.04, windows-2022]
                python-version: ["3.6", "3.7", "3.8", "3.9", "3.10", "3.11", "3.12"]
                django-version: ["2.2", "3.0", "3.1", "3.2", "4.0", "4.1", "4.2"]
                exclude:
                    # Django 2.2
                    - django-version: "2.2"
                      python-version: "3.10"
                    - django-version: "2.2"
                      python-version: "3.11"
                    - django-version: "2.2"
                      python-version: "3.12"
                    # Django 3.0
                    - django-version: "3.0"
                      python-version: "3.10"
                    - django-version: "3.0"
                      python-version: "3.11"
                    - django-version: "3.0"
                      python-version: "3.12"
                    # Django 3.1
                    - django-version: "3.1"
                      python-version: "3.10"
                    - django-version: "3.1"
                      python-version: "3.11"
                    - django-version: "3.1"
                      python-version: "3.12"
                    # Django 3.2
                    - django-version: "3.2"
                      python-version: "3.11"
                    - django-version: "3.2"
                      python-version: "3.12"
                    # Django 4.0
                    - django-version: "4.0"
                      python-version: "3.6"
                    - django-version: "4.0"
                      python-version: "3.7"
                    - django-version: "4.0"
                      python-version: "3.11"
                    - django-version: "4.0"
                      python-version: "3.12"
                    # Django 4.1
                    - django-version: "4.1"
                      python-version: "3.6"
                    - django-version: "4.1"
                      python-version: "3.7"
                    - django-version: "4.1"
                      python-version: "3.12"
                    # Django 4.2
                    - django-version: "4.2"
                      python-version: "3.6"
                    - django-version: "4.2"
                      python-version: "3.7"

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Upgrade pip
              run: python3 -m pip install -U distlib pip setuptools wheel

            - name: Get pip cache dir
              id: pip-cache
              run: echo "::set-output name=dir::$(pip cache dir)"

            - name: Cache dependencies
              uses: actions/cache@v4
              with:
                  path: ${{ steps.pip-cache.outputs.dir }}
                  key:
                      ${{ runner.os }}-pip-${{ matrix.django-version }}-${{
                      hashFiles('./requirements.txt') }}
                  restore-keys: |
                      ${{ runner.os }}-pip-

            - name: Install dependencies
              run: |
                  python3 -m pip install -r ./requirements.txt
                  python3 -m flit install --deps none

            - name: Install Django
              run: python3 -m pip install "Django~=${{ matrix.django-version }}"

            - name: Python and Django versions
              run: |
                  echo "Python ${{ matrix.python-version }} & Django ${{ matrix.django-version }}"
                  python3 --version
                  echo "Django: $(django-admin --version)"

            - name: Run tests
              run: |
                  coverage run ./runtests.py
                  coverage combine --append
                  coverage report
                  coverage xml

            - name: Upload coverage reports to Codecov
              uses: codecov/codecov-action@v4
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  fail_ci_if_error: true
                  verbose: true
